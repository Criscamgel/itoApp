<app-loader *ngIf="loader"></app-loader>
<table class="table table-dark">
    <thead>
      <tr>
        <th scope="col">id</th>
        <th scope="col">Cliente Cedula</th>
        <th scope="col">Total</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let orden of ordenes">
        <th scope="row">{{orden.id}}</th>
        <td>{{orden.cliente}}</td>
        <td>{{total}}</td>        
      </tr>      
    </tbody>
  </table>

  <button routerLink="/creaorden" type="button" class="btn btn-primary btn-block btn btn-primary">Crear Orden</button>
