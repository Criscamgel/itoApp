<div class="container">
    <h1 class="text-center">Crear Producto</h1>
    
    
    <form (ngSubmit)="guardar(f)" #f="ngForm" class="was-validated">
        <div class="form-group">
          <label for="number">Cedula:</label>
          <input 
            type="number"
            class="form-control" 
            id="id"
            [(ngModel)]="cliente.id"
            name="cedula"
            required
            >
        </div>
        
        <div class="form-group">
            <label for="text">Nombre:</label>
            <input type="text" 
            class="form-control"
            [(ngModel)]="cliente.nombre" 
            id="nombre" 
            name="nombre"
            required>
          </div>
    
          <div class="form-group">
            <label for="email">Correo:</label>
            <input type="email"
            class="form-control"
            [(ngModel)]="cliente.correo"
            id="correo" 
            name="correo"
            required>
          </div>
    
        <button type="submit" class="btn btn-primary btn btn-primary btn-block">Crear</button>
      </form>
    </div>
