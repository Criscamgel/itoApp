
<div class="container">
    <h1 class="text-center mt-5">Crear Orden de Compra</h1>
    
    
    <form 
    (ngSubmit)="guardar(f)" 
    #f="ngForm" 
    class="was-validated"
    >
        <div class="form-group">
          <label for="number">id:</label>
          <input 
            type="number"
            class="form-control" 
            id="id"
            [(ngModel)]="orden.id"
            name="cedula"
            required
            >
        </div>
        <label for="number">Cliente:</label>
        <select
        class="custom-select"
        id="cliente" 
        [(ngModel)]="orden.cliente" 
        name="cliente"
        required
        >   
        <option *ngFor="let cliente of clientes" 
            [value]="cliente.id"
            >{{cliente.nombre}}</option>
          </select>
    
          <label class="mt-3" for="number">Productos:</label>

          <div class="form-row mt-1">
            <div class="col-7">
                <select
                class="custom-select"
                id="producto" 
                name="producto"
                required
                >
                <option 
                *ngFor="let producto of productos"
                [value]="producto.nombre"
                [(ngModel)]="producto.id"
                >{{producto.nombre}}</option>
              </select>
            </div>
            <div class="col">
              <input 
              type="number"
              class="form-control"
              placeholder="cantidad"
              [(ngModel)]="producto.cantidad" 
              >
            </div>

            <div class="col">
              <input 
              type="number"
              class="form-control"
              placeholder="precio"
              [value]="producto.precio"
              [(ngModel)]="producto.precio" 
              >
            </div>

            <div class="col">
              <button class="btn btn-warning btn-block mt-3">Agregar Producto</button>
            </div>
          </div>
    
        <button 
        type="submit" 
        class="btn btn-primary btn btn-primary btn-block mt-3"
        >Crear Orden</button>
      </form>
    </div>
