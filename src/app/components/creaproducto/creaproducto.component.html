<div class="container">
<h1 class="text-center">Crear Producto</h1>


<form (ngSubmit)="guardar(f)" #f="ngForm" class="was-validated">
    <div class="form-group">
      <label for="text">Id:</label>
      <input 
        type="text"
        class="form-control" 
        id="id" required
        [(ngModel)]="producto.id"
        name="id"
        >
    </div>
    
    <div class="form-group">
        <label for="text">Nombre:</label>
        <input type="text" 
        class="form-control"
        [(ngModel)]="producto.nombre" 
        id="nombre" 
        name="nombre"
        required>
      </div>

      <div class="form-group">
        <label for="number">Cantidad:</label>
        <input type="number" 
        class="form-control"
        [(ngModel)]="producto.cantidad"
        id="cantidad" 
        name="cantidad"
        required>
      </div>

      <div class="form-group">
        <label for="number">Precio:</label>
        <input type="number"
        class="form-control"
        [(ngModel)]="producto.precio"
        id="precio" 
        name="precio"
        required>
      </div>

    <button class="btn btn-primary btn btn-primary btn-block">Crear</button>
  </form>
</div>
